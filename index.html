<!DOCType HTML>
<html>

<head>
    <title> Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <section id="Disney">
            <h1 id="photo"> My Photo Gallery</h1>
            <div class="container">
                <div id="line"> </div>
                <div id="carousel3" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="Aladdin.jpg">
                            <h2> Aladdin </h2>
                        </div>
                        <div class="item">
                            <img src="Alice.jpg">
                            <h2> Alice In The Wonderland</h2>
                        </div>
                        <div class="item">
                            <img src="Frozen.jpg">
                            <h2> Frozen</h2>
                        </div>
                        <div class="item">
                            <img src="Frozen%202.jpg">
                            <h2> Frozen 2</h2>
                        </div>
                        <div class="item">
                            <img src="Lion%20King.jpg">
                            <h2> The Lion King</h2>
                        </div>
                        <div class="item">
                            <img src="mermaid.jpg">
                            <h2>The Little Mermaid </h2>
                        </div>
                        <div class="item">
                            <img src="Moana.jpg">
                            <h2> Moana</h2>
                        </div>
                        <div class="item">
                            <img src="Peter%20pan.jpg">
                            <h2> Peter Pan</h2>
                        </div>
                        <div class="item">
                            <img src="Pinocchio.jpg">
                            <h2> Pinocchio </h2>
                        </div>
                        <div class="item">
                            <img src="Pocahontas.jpg">
                            <h2> Pocahontas</h2>
                        </div>
                        <div class="item">
                            <img src="Rapunzel.jpg">
                            <h2> Rapunzel</h2>
                        </div>
                        <div>
                            <a class="left carousel-control" href="#carousel3" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"> </span> </a>
                            <a class="right carousel-control" href="#carousel3" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"> </span> </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </center>
</body></html>
